<!DOCTYPE html>
<html>
<head>
    <title>{{ author.name }} - Details</title>
</head>
<body>
    <h1>{{ author.name }}</h1>
    <p><strong>Birth Date:</strong> {{ author.birth_date }}</p>
    <p><strong>Date of Death:</strong> {{ author.date_of_death or 'Still Alive' }}</p>

    <h3>Books by this author:</h3>
    <ul>
        {% for book in author.books %}
            <li><a href="/book/{{ book.id }}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>

    <p><a href="/">Back to Library</a></p>
</body>
</html>
